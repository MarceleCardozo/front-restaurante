<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurante Home</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <fieldset>
      <form onsubmit="buscarPrato(event)" id="formulario">
        <label for="busca">Buscar Prato: </label>
        <input type="search" name="busca" id="busca" />
        <button type="submit" class="btn">Confirma</button>
        <button type="reset" class="btnCancela">Cancelar</button>
      </form>
    </fieldset>
    <fieldset>
      <form onsubmit="criarPrato(event)" id="formulario">
        <label for="nome">Nome: </label>
        <input type="text" name="nome" id="nome" />
        <label for="descricao">Descrição: </label>
        <input style="width: 800px;" type="text" name="descricao" id="descricao" />
        <label for="preco">Preço: </label>
        <input type="text" name="preco" id="preco" />
        <button type="submit" class="btn">Confirma</button>
        <button type="reset" class="btnCancela">Cancelar</button>
      </form>
    </fieldset>
    <table class="tabela" id="tabela">
      <tr>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Preço</th>
        <th>Editar</th>
        <th>Apagar</th>
      </tr>
    </table>
    <div id="menu_paginacao"></div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/home.js"></script>
  </body>
</html>
